services:
  postgres:
    image: postgres:16-alpine
    container_name: nest_app_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nest_app"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  postgres_data:
